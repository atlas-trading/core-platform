<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif; margin: 24px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
      .card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      .metric { font-size: 28px; font-weight: 700; }
      .muted { color: #6b7280; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <p class="muted">Env: {{ env }}</p>

    <div class="grid">
      <div class="card">
        <div class="metric" id="cpu">CPU: - %</div>
        <div class="muted">Server CPU usage</div>
      </div>
      <div class="card">
        <div class="metric" id="memory">Memory: - %</div>
        <div class="muted">Server memory usage</div>
      </div>
      <div class="card">
        <div class="metric" id="pnl">PnL: - USD</div>
        <div class="muted">Realized/Unrealized PnL (placeholder)</div>
      </div>
    </div>

    <script>
      async function refresh() {
        try {
          const res = await fetch('/health/ready');
          const data = await res.json();
          document.getElementById('cpu').textContent = `CPU: ${data.cpu_percent ?? '-'} %`;
          document.getElementById('memory').textContent = `Memory: ${data.memory_percent ?? '-'} %`;
        } catch {}
        setTimeout(refresh, 5000);
      }
      refresh();
    </script>
  </body>
  </html>
